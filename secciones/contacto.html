<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="formulario pt-4 mx-5">
        <form>
            <div class="row mb-3 formulario__nombres">
              <label for="nombreYapellido" class="col-sm-2 col-form-label">Nombre y apellido</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreYapellido">
              </div>
            </div>
            <div class="row mb-3 formulario__email">
              <label for="correoElectronico" class="col-sm-2 col-form-label">Correo electronico</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="correoElectronico">
              </div>
            </div>
            <fieldset class="row mb-3 formulario__tipoCamiones">
              <legend class="col-form-label col-sm-2 pt-0">Camion</legend>
              <div class="col-sm-10">
                <div class="form-check formulario__tipoCamiones--camion1">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Camion 1
                  </label>
                </div>
                <div class="form-check formulario__tipoCamiones--camion2">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Camion 2
                  </label>
                </div>
                <div class="mb-3 formulario__comentario">
                    <label for="exampleFormControlTextarea1" class="form-label">Ingrese un comentario</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check formulario__checkInformacion">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Acepto que la informacion proporcinada es la correcta
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
